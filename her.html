<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love ðŸ’•</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease, transform 0.8s ease;
      background: #ffd6e8;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(40px);
      z-index: 0;
    }

    .visible {
      opacity: 1;
      z-index: 1;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #b03060;
      margin-bottom: 20px;
      text-align: center;
    }

    h1 { font-size: 4rem; }
    h2 { font-size: 2.5rem; }

    .arrow {
      position: absolute;
      bottom: 30px;
      font-size: 2.5rem;
      color: #b03060;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .buttons {
      display: flex;
      gap: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff5c8a;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #e84a77;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="page visible" id="page1">
    <h1>a</h1>
    <div class="arrow" onclick="goToPage(1,2)">â†“</div>
  </div>

  <!-- PAGE 2 -->
  <div class="page hidden" id="page2">
    <h2>b</h2>
    <div class="arrow" onclick="goToPage(2,3)">â†“</div>
  </div>

  <!-- PAGE 3 -->
  <div class="page hidden" id="page3">
    <h2>c</h2>
    

  <script>
    function goToPage(current, next) {
      document.getElementById("page" + current).classList.remove("visible");
      document.getElementById("page" + current).classList.add("hidden");

      document.getElementById("page" + next).classList.remove("hidden");
      document.getElementById("page" + next).classList.add("visible");
    }
  </script>

</body>
</html>
