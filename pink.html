<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: pink;
      padding: 30px; /* this creates the pink border */
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 16px; /* optional */
    }
  </style>
</head>

<body>
  <img src="her.jpg" alt="image">
</body>
</html>
